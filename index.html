<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Aakash Patel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Calculator !</h1>
    <div class="container">
        <input type="text" class="span-4">
        <button class="bg-orange">AC</button>
        <button class="bg-orange">DEL</button>
        <button class="bg-orange">%</button>
        <button class="bg-orange">รท</button>
        <button class="bg-black">7</button>
        <button class="bg-black">8</button>
        <button class="bg-black">9</button>
        <button class="bg-orange">X</button>
        <button class="bg-black">4</button>
        <button class="bg-black">5</button>
        <button class="bg-black">6</button>
        <button class="bg-orange">-</button>
        <button class="bg-black">1</button>
        <button class="bg-black">2</button>
        <button class="bg-black">3</button>
        <button class="bg-orange">+</button>
        <button class="bg-black">0</button>
        <button class="bg-black">.</button>
        <button class="span-2 bg-green">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
